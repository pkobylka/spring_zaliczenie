<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Items Shop</title>
    <link type="text/css" href="" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="main">
<form action="#" th:action="@{/save}" th:object="${item}" method="post">
    Item Name:
    <br>
    <input type="text" th:field="*{name}">
    <br>
    Item Code:
    <br>
    <input type="text" th:field="*{itemCode}">
    <br>
    Day of Arival(dd.MM.yyyy):
    <br>
    <input type="text" th:field="*{doa}">
    <br>
    Item Price:
    <br>
    <input type="text" th:field="*{price}">
    <br>
    <button type="submit">Save new item</button>
</form>
</div>
</body>
</html>
